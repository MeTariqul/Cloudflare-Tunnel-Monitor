{% extends "base.html" %}

{% block title %}Logs - Cloudflare Tunnel Monitor{% endblock %}

{% block content %}
<div class="logs-page">
    <div class="logs-header">
        <h1><i class="fas fa-list"></i> Logs</h1>
        <div class="logs-controls">
            <div class="filter-group">
                <label for="log-filter">Filter:</label>
                <select id="log-filter">
                    <option value="all">All Logs</option>
                    <option value="info">Info</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                    <option value="debug">Debug</option>
                </select>
            </div>
            <div class="button-group">
                <button id="clear-logs-btn" class="btn btn-secondary"><i class="fas fa-trash"></i> Clear</button>
                <button id="export-logs-btn" class="btn btn-secondary"><i class="fas fa-download"></i> Export</button>
                <button id="auto-scroll-btn" class="btn btn-secondary active"><i class="fas fa-arrow-down"></i> Auto-scroll</button>
            </div>
        </div>
    </div>
    
    <div class="logs-container" id="logs-container">
        <div class="log-entry placeholder">Loading logs...</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/logs.js') }}"></script>
{% endblock %}
